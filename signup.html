          <form action="register.php" method="POST" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;" id="login">Sign Up</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Name</label>
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="name"/>
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Email Address</label>
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="email" />
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Phone</label>

            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Age</label>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>

            </div>

            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example28">Gender</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="gender">
              <option selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>


            <div class="pt-1 mb-4">

            </div>
